<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Pokemon</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/img/charizard.png" type="image/x-icon">
</head>
<body>
    <main class="container">
        <article class="card">
            <img src="./img/img/fondoencabezado.svg" alt="fondoencabezado" class="card-header">
            <div class="card-body">
                <div class="card-body-contentimg">
                    <img src="./img/img/charizard.png" alt=charizard"" class="card-body-contentimg-img" width="150px">
                </div>
                <h1 class="card-body-title">
                    Charizard
                    <span>#26</span>
                </h1>
                <p class="card-body-text">
                    Coleccionable
                </p>

            </div>
            <div class="card-footer">
                <div class="card-footer-poder">
                    <h3>Poder</h3>
                    <img src="./img/img/fuego.png" alt="fuego" width="35px">
                </div>
                <div class="card-footer">
                    <div class="card-footer-poder">
                        <h3>Resistencia</h3>
                        <img src="./img/img/castillo.png" alt="castillo" width="35px">
                    </div>
                </div>   
                <div class="card-footer">
                    <div class="card-footer-poder">
                        <h3>Bonus</h3>
                        <img src="./img/img/cofre.png" alt="cofre" width="35px">
                    </div>
                </div>  
            </div>
        </article>
    </main>
</body>
</html>
